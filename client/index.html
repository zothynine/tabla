<!doctype html>
<html lang="de">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabla!</title>
	<link rel="stylesheet" href="css/tabla.css"
</head>
<body>
	<!-- CARDS SPRITE -->
	<svg class="sprite-cards" version="1.1" viewbox="0 0 30 45" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
		<symbol id="h3">
			<rect class="card" />
			<text x="5" y="15">H3</text>
		</symbol>
		<symbol id="h4">
			<rect class="card" />
			<text x="5" y="15">H4</text>
		</symbol>
	</svg>
	
	
	<svg class="card">
		<use xlink:href="#h3" />
	</svg>	
	<svg class="card">
		<use xlink:href="#h4" />
	</svg>
	
	
</body>
</html>
